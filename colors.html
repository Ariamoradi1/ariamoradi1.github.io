<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aria</title>

<body>

    <div class="container">
        <h1 id="title">hello world!</h1>
        <button class="but" onclick="changeColor()">change the color</button>
    </div>

    <style>
        body {
            background-color: black;
            color: white;
            font-size: 30px;


        }

        .but {
            font-size: 20px;

        }
    </style>
    <script>

        let head = document.getElementById("title");
        let color;

        function changeColor() {

            color = "#" + parseInt(Math.random() * 0xFFFFFF).toString(16).padStart(6, "0");

            return head.style.color = color;

        }

    </script>

</html>
