<!DOCTYPE html>
<html>
<head>
<body>
<div class="text"><b>A<span>ri</span>A<span>M</span>an</b>
</div>
<style>
.text{
    font-family: 'Dancing Script', cursive;




    font-style:italic
}
html,body{
    
    height:100%;
}
body{
    background:#112;
    background-size:cover;
    margin:0;
}
.text{
    text-align:center;
    width:65%;
    height:250px;
    margin:auto;
    position:absolute;
    top:0;
    right:0;
    left:0;
    bottom:0;
    user-select:none;
    font-size:70px;
    
    
}
.text b{
    font:400 19vh;
    color:#fee;
    text-shadow:0 -40px 100px, 0 0 2px, 0 0 1em #ff4444, 0 0 0.5em #ff4444, 0 0 0.5em #ff4444, 0 10px 3px #000;
    
    
}
.text b span{
    animation:blink linear infinite 2s;
    
}
.text b span:nth-of-type(2){
    
    animation:blink linear infinite 3s;
    
}
@keyframes blink{
    78%{
        color:inherit;
        text-shadow:inherit;
        
    }
    79%{
        color:#833;
        
    }
    80%{
        
        text-shadow:none;
        
    }
    
    
}
</body>
</html>
